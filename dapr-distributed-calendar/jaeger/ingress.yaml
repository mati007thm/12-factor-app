apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: jaeger-ingress
  namespace: observability
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`jaeger.127.0.0.1.nip.io`) && PathPrefix(`/`)
      kind: Rule
      services:
        - name: simplest-query
          port: 16686