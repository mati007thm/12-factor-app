apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: kibana-ingress
  namespace: observability
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`kibana.127.0.0.1.nip.io`) && PathPrefix(`/`)
      kind: Rule
      services:
        - name: kibana-kibana 
          port: 5601